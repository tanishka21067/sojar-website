<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our Brochure</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.postimg.cc/y8SKD10B/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .download-link {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .download-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Fill Out the Form to Download Our Brochure</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <div id="name-error" class="error">Please enter a valid name</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="email-error" class="error">Please enter a valid email address</div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message" required></textarea>
            <div id="message-error" class="error">Please enter a message</div>
        </div>
        <button id="submit-btn" onclick="validateForm()">Submit</button>
        <div id="download-link" class="download-link">
            <a href="Global Pharmacovigilance capability_Sojar.pdf" download><button>Download Brochure</button></a>
        </div>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const messageError = document.getElementById('message-error');
            const downloadLink = document.getElementById('download-link');
            const submitBtn = document.getElementById('submit-btn');

            // Reset error messages
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            messageError.style.display = 'none';

            let isValid = true;

            // Validate name
            if (name.length < 2) {
                nameError.style.display = 'block';
                isValid = false;
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = 'block';
                isValid = false;
            }

            // Validate message
            if (message.length < 5) {
                messageError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Disable submit button and show download link
                submitBtn.disabled = true;
                downloadLink.style.display = 'block';
            }
        }
    </script>
</body>
</html>
