  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      overflow: hidden !important; /* Force hide all scrollbars */
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ebedff;
      /* overflow-y: hidden;  Already handled above */
    }

    .sidebar-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 450px; /* Increased width from 380px to 460px */
      height: 100vh;
      background: linear-gradient(to right,  #201e8a, #2362c7);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 50px 0 100px 70px; /* Reduced left padding from 40px to 20px */
      z-index: 1000;
      box-sizing: border-box;
      margin-bottom: 0;
    }

    .sidebar-nav a {
      color: #fff;
      text-decoration: none;
      padding: 14px 24px;
      font-size: 20px;
      transition: background 0.2s;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
    }

    .sidebar-nav a:hover {
      background: #005b80;
    }

    .sidebar-logo {
      margin-bottom: 30px;
      text-align: left;
      width: 100%;
      padding-left: 24px;
    }

    .sidebar-logo span {
      font-size: 38px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
    }

    .sidebar-contact-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: none;
      margin: 80px 0 0 0; /* Reduced top margin from 120px to 30px */
      padding: 0;
      background: none;
      color: #b3e0ff;
      width: 100%;
    }

    .sidebar-contact-info p,
    .sidebar-contact-info a {
      color: #b3e0ff;
      font-size: 17px;
      word-break: break-all;
      margin: 0 0 10px 0;
      text-align: left;
      padding: 0 24px;
    }

    .sidebar-contact-info a[href^="mailto:"] {
      padding-left: 2px;
      font-size: 17px;
    }

    .sidebar-contact-info a {
      color: #80dfff;
      text-decoration: none;
      font-size: 17px;
    }

    .sidebar-social-icons {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .sidebar-social-icons img {
      width: 25px;
      margin: 0 0.0px;
      vertical-align: middle;
    }

    .container {
      margin-left: 450px; /* Match sidebar width */
      padding: 30px 30px;
      background-color: #1e3a8a;
      color: #fff;
      min-height: 100vh;
      box-sizing: border-box;
      /* Remove any border or box-shadow that could create a white partition */
    }

    .columns {
      
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .column {
      flex: 1;
      min-width: 200px;
      margin: 20px;
      background: none;
      border-radius: 10px;
      padding: 24px 18px;
      box-sizing: border-box;
    }

    .column h3 {
      border-bottom: 1px solid #80dfff;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 25px;
    }

    .column a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 30px 0; /* Increased space between sub topics */
      font-size: 18px;
    }

    .column a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .sidebar-nav {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        margin-bottom: 0;
      }
      .sidebar-nav a {
        flex: 1;
        padding: 12px 0;
        text-align: center;
        font-size: 15px;
        width: auto;
      }
      .sidebar-contact-info {
        flex-direction: row;
        align-items: center;
        margin: 10px 0 0 0;
        width: auto;
      }
      .container {
        margin-left: 0;
      }
    }

    /* Remove old contact-info and social-icons from main content */
    .contact-info, .social-icons {
      display: none !important;
    }

    .social-neumorphic.mt-2 {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 8px;
      gap: 12px;
    }
   
   .neu-button:hover {
    transform: translateY(-5px) scale(1.12);
    color: #ffffff;

}

.neu-button i {
    transition: transform 0.3s ease-in-out;
}

.neu-button:hover i {
    transform: scale(1.1);
}


/* new */
.social-neumorphic {
    text-align: left;
    margin-top: 30px;
}

.neu-button {
    width: 45px;
    height: 45px;
    line-height: 45px;
    margin: 10px;
    border-radius: 12px;
    background: linear-gradient(145deg, #5979b5, #143c82);
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4), -4px -4px 10px rgba(255, 255, 255, 0.1);
    display: inline-block;
    color: white;
    font-size: 18px;
    text-align: center;
    transition: all 0.3s ease-in-out;
    position: relative;
}

    /* Use a fallback for X (Twitter) icon if Font Awesome 5 doesn't support it */
    .fa-x-twitter:before {
      content: "\f099"; /* fallback to fa-twitter icon */
    }

    /* Add styles for the new navigation bar */
    .about-navbar {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100vw;
      background: #fff; /* Set navbar background to white */
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 0;
      flex-direction: column;
    }
    .about-navbar .right-content {
      display: flex;
      align-items: center;
      gap: 32px;
      padding: 8px 0 8px 50px;
      background: #fff;
    }
    .about-navbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 32px;
      min-height: 54px;
    }
    .about-navbar .navbar-brand {
      display: flex;
      align-items: center;
    }
    .about-navbar .navbar-brand img {
      height: 38px;
    }
    .about-navbar .navbar-nav {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 18px;
    }
    .about-navbar .nav-item .nav-link {
      color: #22506a;
      text-decoration: none;
      font-size: 17px;
    }
    .about-navbar .nav-item .nav-link:hover {
      text-decoration: underline;
      color: #009FDF;
    }
    .about-navbar .nav-item.ms-2 .theme-btn.btn-style-one {
      background: #22506a;
      color: #fff;
    }
    .about-navbar .nav-item.dropdown {
      position: relative;
    }
    .about-navbar .nav-item.dropdown .dropdown-toggle::after {
      content: none;
    }

document.addEventListener('DOMContentLoaded', function() {
  // Simple slider logic
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.slider-dot');
  let current = 0;
  let timer;

  function showSlide(idx) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === idx);
      dots[i].classList.toggle('active', i === idx);
    });
    current = idx;
  }

  function nextSlide() {
    let next = (current + 1) % slides.length;
    showSlide(next);
  }

  function startSlider() {
    timer = setInterval(nextSlide, 5000);
  }
  function stopSlider() {
    clearInterval(timer);
  }

  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      showSlide(i);
      stopSlider();
      startSlider();
    });
  });

  showSlide(0);
  startSlider();

  // Parallax effect for About Sojar images
  function sojarParallaxInit() {
    var section = document.getElementById('about-sojar-section');
    if (!section) return;
    var container = section.querySelector('.images-outer');
    if (!container) return;
    var images = container.querySelectorAll('[data-depth]');
    function parallax(e) {
      var rect = container.getBoundingClientRect();
      var x = (e.clientX - rect.left) / rect.width - 0.5;
      var y = (e.clientY - rect.top) / rect.height - 0.5;
      images.forEach(function(img) {
        var depth = parseFloat(img.getAttribute('data-depth')) || 0.1;
        var moveX = -x * 30 * depth;
        var moveY = -y * 10 * depth;
        img.style.transform = 'translate3d(' + moveX + 'px, ' + moveY + 'px, 0)';
      });
    }
    container.addEventListener('mousemove', parallax);
    container.addEventListener('mouseleave', function() {
      images.forEach(function(img) {
        img.style.transform = '';
      });
    });
  }

  // Hide topline on scroll for About Sojar overlay

      if (!target || block.dataset.animated) return;
      block.dataset.animated = 'true';
      var current = 0;
      var increment = Math.ceil(target / 60);
      var interval = setInterval(function() {
        current += increment;
        if (current >= target) {
          block.textContent = target;
          clearInterval(interval);
        } else {
          block.textContent = current;
        }
      }, 18);
    });
  }
